<mat-card>
  <mat-card-content>
    <h2>Log In</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="login()"
      [disabled]="!isAuthenticated"
    >
      Login
    </button>
  </mat-card-content>
</mat-card>
