<mat-card>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <h2>Log In</h2>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!isAuthenticated">Login</button>
        </form>
    </mat-card-content>
</mat-card>
